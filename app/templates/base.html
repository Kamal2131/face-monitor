<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Portal{% endblock %}</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">

  <style>
    :root {
      --bg: #2c3e50;
      --text: #ecf0f1;
      --bulb-on: #f1c40f;
      --bulb-off: #bdc3c7;
    }

    body {
      min-height: 100vh;
      padding-top: 70px; /* navbar height */
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    body.light-on {
      --bg: #ecf0f1;
      --text: #2c3e50;
    }

    .navbar {
      background-color: #34495e;
    }

    .navbar-brand,
    .nav-link {
      color: var(--text) !important;
    }

    .light-toggle {
      position: fixed;
      top: 80px;
      right: 20px;
      cursor: pointer;
      z-index: 999;
      text-align: center;
    }

    .bulb {
      position: relative;
      width: 60px;
      height: 100px;
      margin: auto;
    }

    .bulb-top {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--bulb-off);
      transition: background 0.3s;
    }

    .bulb-bottom {
      width: 20px;
      height: 20px;
      background: #7f8c8d;
      margin: auto;
      margin-top: -10px;
    }

    .bulb-wire {
      width: 4px;
      height: 50px;
      background: #ecf0f1;
      margin: auto;
    }

    .bulb-glow {
      position: absolute;
      top: 0;
      left: 0;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--bulb-on);
      opacity: 0;
      box-shadow: 0 0 20px var(--bulb-on);
      transition: opacity 0.3s;
      pointer-events: none;
    }

    body.light-on .bulb-top {
      background: var(--bulb-on);
    }

    body.light-on .bulb-glow {
      opacity: 1;
    }

    .toggle-label {
      margin-top: 5px;
      font-size: 0.9rem;
      color: var(--text);
    }
  </style>
</head>
<body>

  <!-- Bootstrap Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ðŸ§  My Portal</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/dashboard">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Light Toggle Button -->
  <div class="light-toggle" onclick="toggleBulb()" title="Toggle Light Mode">
    <div class="bulb">
      <div class="bulb-top"></div>
      <div class="bulb-bottom"></div>
      <div class="bulb-wire"></div>
      <div class="bulb-glow"></div>
    </div>
    <div class="toggle-label">Start</div>
  </div>

  <!-- Bootstrap JS (optional, only if needed) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  {% block scripts %}
  <script>
    function toggleBulb() {
      document.body.classList.toggle('light-on');
    }
  </script>
  {% endblock %}

</body>
</html>
